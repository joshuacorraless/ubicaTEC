<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>ubicaTEC – Iniciar Sesión</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    /* ======= PALETA ubicaTEC ======= */
    :root {
      --ubc-primary: #1C0058;     
      --ubc-secondary: #3800B0;   
      --ubc-action: #4100CD;      
      --ubc-on-primary: #ffffff;
      --ubc-surface: #f6f7fb;
      --ubc-text: #1d1f21;
      --ubc-gradient: linear-gradient(135deg, #1C0058 0%, #3800B0 50%, #4100CD 100%);
      --ubc-gradient-radial: radial-gradient(ellipse at top, #1C0058, #3800B0, #4100CD);
      --ubc-gradient-light: linear-gradient(135deg, rgba(28,0,88,0.1) 0%, rgba(56,0,176,0.05) 100%);
      --shadow-soft: 0 20px 60px rgba(28,0,88,0.2);
      --shadow-hover: 0 30px 80px rgba(28,0,88,0.3);
      --border-radius: 24px;
    }

    /* ======= ANIMACIONES AVANZADAS ======= */
    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }

    /* ======= BODY Y LAYOUT PRINCIPAL ======= */
    * { 
      scroll-behavior: smooth; 
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--ubc-gradient-radial);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* ======= ELEMENTOS DECORATIVOS FLOTANTES ======= */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floating 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 15%;
      animation-delay: -4s;
    }

    .floating-element:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -1s;
    }

    .floating-element:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 15%;
      right: 10%;
      animation-delay: -3s;
    }

    /* ======= CONTAINER PRINCIPAL ======= */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    /* ======= CARD DE LOGIN GLASSMORPHISM ======= */
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s linear infinite;
    }

    /* ======= LOGO SECTION ======= */
    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 1rem;
      position: relative;
      animation: pulse 3s ease-in-out infinite;
      overflow: hidden;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite reverse;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.1);
    }

    .logo-icon {
      font-size: 3rem;
      color: white;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .brand-text {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.5px;
    }

    .brand-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      margin: 0.3rem 0 0;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    /* ======= TITULO DINAMICO ======= */
    .login-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    /* ======= FORMULARIO AVANZADO ======= */
    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-label {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      color: white;
      font-size: 0.95rem;
      padding: 0.8rem 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-2px);
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* ======= BOTÓN ESPECTACULAR ======= */
    .btn-login {
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      border: none;
      color: var(--ubc-primary);
      font-weight: 700;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 14px;
      width: 100%;
      margin-top: 0.8rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #f8f9fa, #e9ecef);
      color: var(--ubc-secondary);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .btn-login .btn-text {
      position: relative;
      z-index: 2;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(28, 0, 88, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-login:hover::before {
      width: 300px;
      height: 300px;
    }

    /* ======= LOADING STATE ======= */
    .btn-loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(28, 0, 88, 0.3);
      border-radius: 50%;
      border-top-color: var(--ubc-primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ======= LINKS ADICIONALES ======= */
    .additional-links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .additional-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s ease;
    }

    .additional-links a:hover {
      color: white;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
    }

    /* ======= RESPONSIVE DESIGN ======= */
    @media (max-width: 768px) {
      .login-card {
        padding: 1.5rem;
        margin: 0.5rem;
        max-width: 350px;
      }

      .logo-container {
        width: 80px;
        height: 80px;
      }

      .logo-img {
        width: 65px;
        height: 65px;
      }

      .logo-icon {
        font-size: 2.5rem;
      }

      .brand-text {
        font-size: 1.8rem;
      }

      .login-title {
        font-size: 1.3rem;
      }

      .form-control {
        font-size: 0.9rem;
        padding: 0.75rem;
      }

      .btn-login {
        font-size: 0.9rem;
        padding: 0.75rem 1.2rem;
      }

      .form-label {
        font-size: 0.85rem;
      }
    }

    /* ======= ACCESIBILIDAD ======= */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
    }

    /* ======= SKIP LINK ======= */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 20px;
      background: white;
      color: var(--ubc-primary);
      padding: 12px 24px;
      z-index: 1100;
      transition: all 0.3s ease;
      border-radius: 16px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: var(--shadow-soft);
    }

    .skip-link:focus {
      top: 20px;
    }

    /* ======= ESTADOS DE VALIDACIÓN ======= */
    .form-control.is-invalid {
      border-color: rgba(220, 53, 69, 0.8);
      background: rgba(220, 53, 69, 0.1);
    }

    .invalid-feedback {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      margin-top: 0.5rem;
      display: block;
      width: 100%;
      font-size: 0.875rem;
    }

    .form-text {
      margin-top: 0.25rem;
      font-size: 0.8rem;
    }

    /* ======= REGISTRO LINK ======= */
    .register-section {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .register-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .register-link:hover {
      color: white;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <a href="#main-login" class="skip-link">Saltar al contenido principal</a>
  
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <main id="main-login" class="login-container" tabindex="-1">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-container">
          <img src="../images/charlieLogo.png" alt="ubicaTEC Logo" class="logo-img">
        </div>
        <h1 class="brand-text">ubicaTEC</h1>
        <p class="brand-subtitle">Portal de Eventos</p>
      </div>

      <!-- Dynamic Title -->
      <div id="title-section">
        <h2 id="login-title" class="login-title">Iniciar Sesión</h2>
        <p id="login-subtitle" class="login-subtitle">Ingresa tus credenciales para continuar</p>
      </div>

      <!-- Form -->
      <form id="form-login" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="correo" class="form-label">
            <i class="bi bi-envelope me-2"></i>Correo electrónico institucional
          </label>
          <input 
            type="email" 
            id="correo" 
            class="form-control" 
            placeholder="usuario@tec.ac.cr"
            required
            autocomplete="email"
            aria-describedby="correo-help"
          >
          <div id="correo-help" class="form-text">
            <small style="color: rgba(255, 255, 255, 0.7);">
              Utiliza tu correo institucional del TEC
            </small>
          </div>
          <div class="invalid-feedback">
            <i class="bi bi-exclamation-circle me-1"></i>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="contraseña" class="form-label">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <input 
            type="password" 
            id="contraseña" 
            class="form-control" 
            placeholder="••••••••"
            required
            minlength="8"
            autocomplete="current-password"
            aria-describedby="password-help"
          >
          <div id="password-help" class="form-text">
            <small style="color: rgba(255, 255, 255, 0.7);">
              Mínimo 8 caracteres
            </small>
          </div>
          <div class="invalid-feedback">
            <i class="bi bi-exclamation-circle me-1"></i>
            <span class="error-message"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-login" id="btn-login">
          <span class="btn-text">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar Sesión
          </span>
        </button>

        <div class="additional-links">
          <a href="#" class="me-3">
            <i class="bi bi-question-circle me-1"></i>
            ¿Olvidaste tu contraseña?
          </a>
          <a href="#">
            <i class="bi bi-person-plus me-1"></i>
            Ayuda
          </a>
        </div>

        <div class="register-section">
          <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 0.5rem; font-size: 0.9rem;">
            ¿No tienes cuenta aún?
          </p>
          <a href="#" class="register-link">
            <i class="bi bi-person-plus-fill"></i>
            Registrarse aquí
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Estado accesible -->
  <div id="live-status" class="visually-hidden" role="status" aria-live="polite"></div>

  <!-- Scripts externos -->
  <script src="/viewsGenerales/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
