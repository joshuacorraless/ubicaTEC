<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>ubicaTEC – Iniciar Sesión</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    /* ======= PALETA ubicaTEC - AZUL Y BLANCO ======= */
    :root {
      --ubc-primary: #0052CC;     
      --ubc-secondary: #0065FF;   
      --ubc-action: #2684FF;      
      --ubc-on-primary: #ffffff;
      --ubc-surface: #f6f9fc;
      --ubc-text: #1d1f21;
      --ubc-gradient: linear-gradient(135deg, #0052CC 0%, #0065FF 50%, #2684FF 100%);
      --ubc-gradient-radial: radial-gradient(ellipse at top, #0052CC, #0065FF, #2684FF);
      --ubc-gradient-light: linear-gradient(135deg, rgba(0,82,204,0.1) 0%, rgba(0,101,255,0.05) 100%);
      --shadow-soft: 0 10px 40px rgba(0,82,204,0.15);
      --shadow-hover: 0 15px 50px rgba(0,82,204,0.25);
      --border-radius: 16px;
    }

    /* ======= ANIMACIONES AVANZADAS ======= */
    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }

    /* ======= BODY Y LAYOUT PRINCIPAL ======= */
    * { 
      scroll-behavior: smooth; 
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--ubc-gradient-radial);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* ======= ELEMENTOS DECORATIVOS FLOTANTES ======= */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floating 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 15%;
      animation-delay: -4s;
    }

    .floating-element:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -1s;
    }

    .floating-element:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 15%;
      right: 10%;
      animation-delay: -3s;
    }

    /* ======= CONTAINER PRINCIPAL ======= */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    /* ======= CARD DE LOGIN GLASSMORPHISM - FORMATO CUADRADO ======= */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      padding: 1.8rem 2rem;
      width: 100%;
      max-width: 450px;
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: visible;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--ubc-gradient);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    /* ======= LOGO SECTION - COMPACTO ======= */
    .logo-section {
      text-align: center;
      margin-bottom: 1.2rem;
      position: relative;
      z-index: 2;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: var(--ubc-gradient);
      border-radius: 14px;
      margin: 0 auto 0.8rem;
      position: relative;
      box-shadow: 0 4px 12px rgba(0,82,204,0.2);
    }

    .logo-container::before {
      display: none;
    }

    .logo-img {
      width: 55px;
      height: 55px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      font-size: 2rem;
      color: white;
    }

    .brand-text {
      color: var(--ubc-primary);
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .brand-subtitle {
      color: var(--ubc-secondary);
      font-size: 0.8rem;
      margin: 0.2rem 0 0;
      font-weight: 500;
    }

    /* ======= FORMULARIO AVANZADO ======= */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      color: var(--ubc-primary);
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .form-control {
      background: #ffffff;
      border: 2px solid #E5E7EB;
      border-radius: 10px;
      color: var(--ubc-text);
      font-size: 0.9rem;
      padding: 0.7rem 0.9rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      background: #ffffff;
      border-color: var(--ubc-secondary);
      box-shadow: 0 0 0 3px rgba(0,101,255,0.1);
      color: var(--ubc-text);
      outline: none;
    }

    .form-control::placeholder {
      color: #9CA3AF;
    }

    /* ======= BOTÓN ESPECTACULAR ======= */
    .btn-login {
      background: var(--ubc-gradient);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      width: 100%;
      margin-top: 0.8rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,82,204,0.2);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,82,204,0.3);
      background: linear-gradient(135deg, #0065FF 0%, #2684FF 100%);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login .btn-text {
      position: relative;
      z-index: 2;
    }

    .btn-login::before {
      display: none;
    }

    /* ======= LOADING STATE ======= */
    .btn-loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ======= LINKS ADICIONALES ======= */
    .additional-links {
      text-align: center;
      margin-top: 1rem;
    }

    .additional-links a {
      color: var(--ubc-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .additional-links a:hover {
      color: var(--ubc-primary);
      text-decoration: underline;
    }

    /* ======= RESPONSIVE DESIGN ======= */
    @media (max-width: 768px) {
      .login-card {
        padding: 1.5rem;
        margin: 0.5rem;
        max-width: 400px;
      }

      .logo-container {
        width: 50px;
        height: 50px;
      }

      .logo-img {
        width: 35px;
        height: 35px;
      }

      .brand-text {
        font-size: 1.4rem;
      }

      .login-title {
        font-size: 1.2rem;
      }

      .form-control {
        font-size: 0.85rem;
        padding: 0.65rem 0.8rem;
      }

      .btn-login {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }

      .form-label {
        font-size: 0.8rem;
      }
    }

    /* ======= ACCESIBILIDAD ======= */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
    }

    /* ======= ESTADOS DE VALIDACIÓN ======= */
    .form-control.is-invalid {
      border-color: #EF4444;
      background: #FEE2E2;
    }

    .invalid-feedback {
      color: #DC2626;
      font-weight: 500;
      margin-top: 0.4rem;
      display: block;
      width: 100%;
      font-size: 0.8rem;
    }

    .form-text {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: #6B7280;
    }

    /* ======= REGISTRO LINK ======= */
    .register-section {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #E5E7EB;
    }

    .register-link {
      color: var(--ubc-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .register-link:hover {
      color: var(--ubc-primary);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <main id="main-login" class="login-container" tabindex="-1">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-container">
          <img src="../images/charlieLogo.png" alt="ubicaTEC Logo" class="logo-img">
        </div>
        <h1 class="brand-text">ubicaTEC</h1>
        <p class="brand-subtitle">Portal de Eventos</p>
      </div>

      <!-- Dynamic Title -->
      <div id="title-section">
        <h2 id="login-title" class="h4 fw-bold mb-2 text-center" style="color: var(--ubc-primary);">Iniciar Sesión</h2>
        <p id="login-subtitle" class="text-muted text-center mb-3" style="font-size: 0.9rem;">Ingresa tus credenciales para continuar</p>
      </div>

      <!-- Form -->
      <form id="form-login" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="correo" class="form-label">
            <i class="bi bi-envelope" aria-hidden="true"></i>Correo electrónico institucional
          </label>
          <input 
            type="email" 
            id="correo" 
            name="correo"
            class="form-control" 
            placeholder="usuario@tec.ac.cr"
            required
            autocomplete="email"
            aria-describedby="correo-help correo-error"
            aria-required="true"
          >
          <div id="correo-help" class="form-text">
            Utiliza tu correo institucional del TEC
          </div>
          <div id="correo-error" class="invalid-feedback" role="alert">
            <i class="bi bi-exclamation-circle me-1" aria-hidden="true"></i>
            <span class="error-message"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="contraseña" class="form-label">
            <i class="bi bi-lock" aria-hidden="true"></i>Contraseña
          </label>
          <input 
            type="password" 
            id="contraseña" 
            name="contraseña"
            class="form-control" 
            placeholder="••••••••"
            required
            minlength="8"
            autocomplete="current-password"
            aria-describedby="password-help password-error"
            aria-required="true"
          >
          <div id="password-help" class="form-text">
            Mínimo 8 caracteres
          </div>
          <div id="password-error" class="invalid-feedback" role="alert">
            <i class="bi bi-exclamation-circle me-1" aria-hidden="true"></i>
            <span class="error-message"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-login" id="btn-login" aria-label="Iniciar sesión en ubicaTEC">
          <span class="btn-text">
            Iniciar Sesión
          </span>
        </button>

        <div class="additional-links">
          <a href="#" class="me-3">
            <i class="bi bi-question-circle me-1"></i>
            ¿Olvidaste tu contraseña?
          </a>
          <a href="#">
            <i class="bi bi-person-plus me-1"></i>
            Ayuda
          </a>
        </div>

        <div class="register-section">
          <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 0.5rem; font-size: 0.9rem;">
            ¿No tienes cuenta aún?
          </p>
          <a href="#" class="register-link">
            <i class="bi bi-person-plus-fill"></i>
            Registrarse aquí
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Estado accesible -->
  <div id="live-status" class="visually-hidden" role="status" aria-live="polite"></div>

  <!-- Scripts externos -->
  <script src="/viewsGenerales/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
