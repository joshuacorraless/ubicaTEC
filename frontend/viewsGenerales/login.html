<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ubicaTEC - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-5">
    <header class="text-center mb-4">
      <h1 id="titulo-login">Inicio de sesión</h1>
      <p id="descripcion-login" class="lead">Ingrese sus credenciales para continuar</p>
    </header>

    <section aria-labelledby="form-login" class="row justify-content-center">
      <div class="col-md-6">
        <form id="form-login" aria-describedby="descripcion-login">


          <!-- Correo -->
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico institucional</label>
            <input type="email" id="correo" class="form-control" aria-required="true" required placeholder="Ej: juanperez@tec.ac.cr">
          </div>

          <!-- Usuario -->
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" id="usuario" class="form-control" aria-required="true" required placeholder="Ej: jperez">
          </div>

          <button type="submit" class="btn btn-primary w-100" aria-label="Iniciar sesión en WiCaTEC">
            Iniciar sesión
          </button>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Obtener el parámetro "tipo" para personalizar la vista
    const urlParams = new URLSearchParams(window.location.search);
    const tipo = urlParams.get('tipo');

    const titulo = document.getElementById("titulo-login");
    if (tipo === "estudiante") {
      titulo.textContent = "Inicio de sesión - Estudiantes";
    } else if (tipo === "docente") {
      titulo.textContent = "Inicio de sesión - Docentes / Administradores";
    }

    // Manejador de login
    document.getElementById("form-login").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Inicio de sesión exitoso como " + tipo);
      window.location.href = "dashboard.html"; // redirigir a la vista principal
    });
  </script>
</body>
</html>
