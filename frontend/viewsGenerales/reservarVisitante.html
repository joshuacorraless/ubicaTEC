<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ubicaTEC - Reservar Evento Visitante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <main class="container py-5">
    <header class="mb-4">
      <h1 class="text-start">Reservar evento</h1>
      <p class="text-muted text-start">Cada visitante puede reservar hasta 2 entradas.</p>
    </header>

    <form id="form-reserva-visitante">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad de entradas</label>
        <input type="number" id="cantidad" class="form-control" min="1" max="2" value="1" required>
      </div>
      <div class="mb-3">
        <label for="metodo" class="form-label">Método de pago</label>
        <select id="metodo" class="form-select" required>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Confirmar reservación</button>
    </form>
  </main>

  <!-- Pop-up de confirmación -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacionLabel">Confirmación de reserva</h5>
        </div>
        <div class="modal-body" id="datos-confirmacion">
          <!-- Aquí se cargan los datos -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("form-reserva-visitante").addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const cantidad = document.getElementById("cantidad").value;
      const metodo = document.getElementById("metodo").value;

      const resumen = `
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Correo:</strong> ${correo}</p>
        <p><strong>Cantidad de entradas:</strong> ${cantidad}</p>
        <p><strong>Método de pago:</strong> ${metodo}</p>
      `;

      document.getElementById("datos-confirmacion").innerHTML = resumen;
      const modal = new bootstrap.Modal(document.getElementById("modalConfirmacion"));
      modal.show();
    });
  </script>
</body>
</html>
