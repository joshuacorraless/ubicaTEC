<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiCaTEC - Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-5">
    <header class="text-center mb-4">
      <h1 id="titulo-principal">Bienvenido a ubicaTEC</h1>
      <p class="lead">Seleccione su rol para continuar</p>
    </header>

    <section aria-labelledby="opciones-acceso">
      <h2 id="opciones-acceso" class="visually-hidden">Opciones de acceso</h2>
      <div class="row g-4 justify-content-center">

        <!-- Botón Estudiante -->
        <div class="col-12 col-md-6 col-lg-3">
          <button class="btn btn-primary w-100 p-3" onclick="redirigirLogin('estudiante')" aria-label="Acceder como estudiante">
            Soy estudiante
          </button>
        </div>

        <!-- Botón Docente/Administrador -->
        <div class="col-12 col-md-6 col-lg-3">
          <button class="btn btn-success w-100 p-3" onclick="redirigirLogin('docente')" aria-label="Acceder como docente o administrador">
            Soy docente / administrador
          </button>
        </div>

        <!-- Botón Visitante externo -->
        <div class="col-12 col-md-6 col-lg-3">
          <button class="btn btn-secondary w-100 p-3" onclick="accesoVisitante()" aria-label="Acceder como visitante externo">
            Soy visitante
          </button>
        </div>
      </div>
    </section>
  </main>

  <script>
    function redirigirLogin(tipo) {
      window.location.href = "login.html?tipo=" + tipo;
    }

    function accesoVisitante() {
      window.location.href = "homeVisitante.html";
    }
  </script>
</body>
</html>
