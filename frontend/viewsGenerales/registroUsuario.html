<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>ubicaTEC – Registro de Usuario</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    /* ======= PALETA ubicaTEC - AZUL Y BLANCO ======= */
    :root {
      --ubc-primary: #0052CC;     
      --ubc-secondary: #0065FF;   
      --ubc-action: #2684FF;      
      --ubc-on-primary: #ffffff;
      --ubc-surface: #f6f9fc;
      --ubc-text: #1d1f21;
      --ubc-gradient: linear-gradient(135deg, #0052CC 0%, #0065FF 50%, #2684FF 100%);
      --ubc-gradient-radial: radial-gradient(ellipse at top, #0052CC, #0065FF, #2684FF);
      --ubc-gradient-light: linear-gradient(135deg, rgba(0,82,204,0.1) 0%, rgba(0,101,255,0.05) 100%);
      --shadow-soft: 0 10px 40px rgba(0,82,204,0.15);
      --shadow-hover: 0 15px 50px rgba(0,82,204,0.25);
      --border-radius: 16px;
    }

    /* ======= ANIMACIONES AVANZADAS ======= */
    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }

    /* ======= BODY Y LAYOUT PRINCIPAL ======= */
    * { 
      scroll-behavior: smooth; 
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--ubc-gradient-radial);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* ======= ELEMENTOS DECORATIVOS FLOTANTES ======= */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-element {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floating 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }

    .floating-element:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 15%;
      animation-delay: -4s;
    }

    .floating-element:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -1s;
    }

    .floating-element:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 15%;
      right: 10%;
      animation-delay: -3s;
    }

    /* ======= CONTAINER PRINCIPAL ======= */
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    /* ======= CARD DE REGISTRO - FORMATO CUADRADO CON 2 COLUMNAS ======= */
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      padding: 1.8rem 2rem;
      width: 100%;
      max-width: 700px;
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: visible;
    }

    .register-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--ubc-gradient);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    /* ======= GRID DE 2 COLUMNAS ======= */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 0.8rem;
      }
    }

    /* ======= LOGO SECTION - COMPACTO ======= */
    .logo-section {
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      background: var(--ubc-gradient);
      border-radius: 12px;
      margin: 0 auto 0.6rem;
      position: relative;
      box-shadow: 0 4px 12px rgba(0,82,204,0.2);
    }

    .logo-container::before {
      display: none;
    }

    .logo-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    .brand-text {
      color: var(--ubc-primary);
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .brand-subtitle {
      color: var(--ubc-secondary);
      font-size: 0.75rem;
      margin: 0.2rem 0 0;
      font-weight: 500;
    }

    /* ======= FORMULARIO AVANZADO ======= */
    .form-group {
      margin-bottom: 0.8rem;
    }

    .form-label {
      color: var(--ubc-primary);
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .form-control, .form-select {
      background: #ffffff;
      border: 2px solid #E5E7EB;
      border-radius: 8px;
      color: var(--ubc-text);
      font-size: 0.85rem;
      padding: 0.6rem 0.8rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus, .form-select:focus {
      background: #ffffff;
      border-color: var(--ubc-secondary);
      box-shadow: 0 0 0 3px rgba(0,101,255,0.1);
      color: var(--ubc-text);
      outline: none;
    }

    .form-control::placeholder {
      color: #9CA3AF;
    }

    .form-select option {
      background: white;
      color: var(--ubc-text);
    }

    /* ======= CAMPOS CONDICIONALES ======= */
    .conditional-field {
      opacity: 0.6;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .conditional-field.enabled {
      opacity: 1;
      pointer-events: auto;
    }

    .conditional-field.enabled .form-control,
    .conditional-field.enabled .form-select {
      background: #ffffff;
      border-color: #E5E7EB;
    }

    /* ======= BOTÓN ESPECTACULAR ======= */
    .btn-register {
      background: var(--ubc-gradient);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 0.7rem 1.3rem;
      border-radius: 8px;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,82,204,0.2);
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,82,204,0.3);
      background: linear-gradient(135deg, #0065FF 0%, #2684FF 100%);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .btn-register .btn-text {
      position: relative;
      z-index: 2;
    }

    .btn-register::before {
      display: none;
    }

    /* ======= LOADING STATE ======= */
    .btn-loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ======= ESTADOS DE VALIDACIÓN ======= */
    .form-control.is-invalid, .form-select.is-invalid {
      border-color: #EF4444;
      background: #FEE2E2;
    }

    .invalid-feedback {
      color: #DC2626;
      font-weight: 500;
      margin-top: 0.3rem;
      display: block;
      width: 100%;
      font-size: 0.75rem;
    }

    .form-text {
      margin-top: 0.2rem;
      font-size: 0.7rem;
      color: #6B7280;
    }

    /* ======= LINKS ADICIONALES ======= */
    .login-section {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #E5E7EB;
    }

    .login-link {
      color: var(--ubc-secondary);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .login-link:hover {
      color: var(--ubc-primary);
      text-decoration: underline;
    }

    /* ======= RESPONSIVE DESIGN ======= */
    @media (max-width: 768px) {
      .register-card {
        padding: 1.5rem;
        margin: 0.5rem;
        max-width: 95%;
      }

      .logo-container {
        width: 45px;
        height: 45px;
      }

      .logo-img {
        width: 28px;
        height: 28px;
      }

      .brand-text {
        font-size: 1.3rem;
      }

      .register-title {
        font-size: 1.1rem;
      }

      .form-control, .form-select {
        font-size: 0.8rem;
        padding: 0.6rem 0.75rem;
      }

      .btn-register {
        font-size: 0.85rem;
        padding: 0.65rem 1.1rem;
      }

      .form-label {
        font-size: 0.75rem;
      }
    }

    /* ======= ACCESIBILIDAD ======= */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
    }

    /* ======= SKIP LINK - ELIMINADO ======= */
  </style>
</head>

<body>
  <!-- Elementos flotantes decorativos -->
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>

  <main id="main-register" class="register-container" tabindex="-1">
    <div class="register-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-container">
          <img src="../images/charlieLogo.png" alt="ubicaTEC Logo" class="logo-img">
        </div>
        <h1 class="brand-text">ubicaTEC</h1>
        <p class="brand-subtitle">Crear Nueva Cuenta</p>
      </div>

      <!-- Title -->
      <div id="title-section">
        <h2 class="h4 fw-bold mb-2 text-center" style="color: var(--ubc-primary);">Registro de Usuario</h2>
        <p class="text-muted text-center mb-3" style="font-size: 0.9rem;">Complete los campos para crear su cuenta</p>
      </div>

      <!-- Form -->
      <form id="form-register" class="needs-validation" novalidate>
        <!-- Primera fila: Nombre y Correo -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombreUsuario" class="form-label">
              <i class="bi bi-person" aria-hidden="true"></i>Nombre de usuario
            </label>
            <input 
              type="text" 
              id="nombreUsuario" 
              class="form-control" 
              placeholder="Ingrese su nombre de usuario"
              required
              minlength="3"
              autocomplete="username"
              aria-label="Nombre de usuario"
              aria-describedby="nombre-help nombre-error"
              aria-required="true"
            >
            <div id="nombre-help" class="form-text">
              Mínimo 3 caracteres
            </div>
            <div id="nombre-error" class="invalid-feedback" role="alert">
              <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
              <span class="error-message"></span>
            </div>
          </div>

          <!-- Correo -->
          <div class="form-group">
            <label for="correo" class="form-label">
              <i class="bi bi-envelope" aria-hidden="true"></i>Correo institucional
            </label>
            <input 
              type="email" 
              id="correo" 
              class="form-control" 
              placeholder="usuario@tec.ac.cr"
              required
              autocomplete="email"
              aria-label="Correo electrónico institucional"
              aria-describedby="correo-help correo-error"
              aria-required="true"
            >
            <div id="correo-help" class="form-text">
              Correo del TEC
            </div>
            <div id="correo-error" class="invalid-feedback" role="alert">
              <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
              <span class="error-message"></span>
            </div>
          </div>
        </div>

        <!-- Segunda fila: Contraseña y Tipo de usuario -->
        <div class="form-row">
          <div class="form-group">
            <label for="contraseña" class="form-label">
              <i class="bi bi-lock" aria-hidden="true"></i>Contraseña
            </label>
            <input 
              type="password" 
              id="contraseña" 
              class="form-control" 
              placeholder="••••••••"
              required
              minlength="8"
              autocomplete="new-password"
              aria-label="Contraseña"
              aria-describedby="password-help password-error"
              aria-required="true"
            >
            <div id="password-help" class="form-text">Mínimo 8 caracteres</div>
            <div id="password-error" class="invalid-feedback" role="alert">
              <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="tipoUsuario" class="form-label">
              <i class="bi bi-person-badge" aria-hidden="true"></i>Tipo de usuario
            </label>
            <select 
              id="tipoUsuario" 
              class="form-select" 
              required
              aria-label="Tipo de usuario"
              aria-describedby="tipo-help tipo-error"
              aria-required="true"
            >
              <option value="" selected disabled>Seleccione su tipo de usuario</option>
              <option value="estudiante">Estudiante</option>
              <option value="administrativo">Administrador</option>
              <option value="visitante">Visitante</option>
            </select>
            <div id="tipo-help" class="form-text">Seleccione el rol que describe su perfil</div>
            <div id="tipo-error" class="invalid-feedback" role="alert">
              <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
              <span class="error-message"></span>
            </div>
          </div>
        </div>

        <!-- Tercera fila: Carrera y Código (campos condicionales) -->
        <div class="form-row">
          <div class="form-group conditional-field" id="carrera-group">
            <label for="carrera" class="form-label">
              <i class="bi bi-mortarboard" aria-hidden="true"></i>Carrera o Escuela
            </label>
            <select 
              id="carrera" 
              class="form-select"
              disabled
              aria-label="Carrera o escuela"
              aria-describedby="carrera-help carrera-error"
            >
              <option value="" selected>Seleccione su carrera o escuela</option>
              <option value="computacion">Ingeniería en Computación</option>
              <option value="civil">Ingeniería Civil</option>
              <option value="electronica">Ingeniería Electrónica</option>
              <option value="industrial">Ingeniería Industrial</option>
            </select>
            <div id="carrera-help" class="form-text">Solo para estudiantes</div>
            <div id="carrera-error" class="invalid-feedback" role="alert">
              <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-group conditional-field" id="codigo-group">
            <label for="codigoAdministrador" class="form-label">
              <i class="bi bi-key" aria-hidden="true"></i>Código de administrador
            </label>
            <input 
              type="text" 
              id="codigoAdministrador" 
              class="form-control" 
              placeholder="Ingrese el código"
              disabled
              aria-label="Código de administrador"
              aria-describedby="codigo-help codigo-error"
            >
            <div id="codigo-help" class="form-text">Solo para administradores</div>
            <div id="codigo-error" class="invalid-feedback" role="alert">
              <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
              <span class="error-message"></span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-register" id="btn-register">
          <span class="btn-text">
            Crear Cuenta
          </span>
        </button>

        <div class="login-section">
          <p style="color: #6B7280; margin-bottom: 0.5rem; font-size: 0.85rem;">
            ¿Ya tienes cuenta?
          </p>
          <a href="login.html" class="login-link">
            <i class="bi bi-box-arrow-in-right"></i>
            Iniciar Sesión
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Estado accesible -->
  <div id="live-status" class="visually-hidden" role="status" aria-live="polite"></div>

  <script>
    // Referencias del DOM
    const form = document.getElementById('form-register');
    const btnRegister = document.getElementById('btn-register');
    const statusDiv = document.getElementById('live-status');
    const tipoUsuarioSelect = document.getElementById('tipoUsuario');
    const carreraGroup = document.getElementById('carrera-group');
    const codigoGroup = document.getElementById('codigo-group');
    const carreraSelect = document.getElementById('carrera');
    const codigoInput = document.getElementById('codigoAdministrador');

    // Función para anunciar cambios a lectores de pantalla
    function anunciar(mensaje) {
      statusDiv.textContent = mensaje;
      setTimeout(() => {
        statusDiv.textContent = '';
      }, 1000);
    }

    // Manejo de campos condicionales
    tipoUsuarioSelect.addEventListener('change', function() {
      const tipo = this.value;
      
      // Reset todos los campos condicionales
      carreraGroup.classList.remove('enabled');
      codigoGroup.classList.remove('enabled');
      
      carreraSelect.disabled = true;
      carreraSelect.removeAttribute('required');
      carreraSelect.removeAttribute('aria-required');
      
      codigoInput.disabled = true;
      codigoInput.removeAttribute('required');
      codigoInput.removeAttribute('aria-required');
      
      // Limpiar valores
      carreraSelect.value = '';
      codigoInput.value = '';
      
      // Habilitar campos según tipo
      if (tipo === 'estudiante') {
        carreraGroup.classList.add('enabled');
        carreraSelect.disabled = false;
        carreraSelect.setAttribute('required', '');
        carreraSelect.setAttribute('aria-required', 'true');
        anunciar('Campo de carrera habilitado. Por favor seleccione su carrera.');
      } 
      else if (tipo === 'administrativo') {
        codigoGroup.classList.add('enabled');
        codigoInput.disabled = false;
        codigoInput.setAttribute('required', '');
        codigoInput.setAttribute('aria-required', 'true');
        anunciar('Campo de código de administrador habilitado. Por favor ingrese el código.');
      }
      else if (tipo === 'visitante') {
        anunciar('Registro como visitante. Los campos de carrera y código quedan deshabilitados.');
      }
    });

    // Validación en tiempo real - solo limpiar errores al escribir
    function setupRealTimeValidation() {
      const inputs = form.querySelectorAll('input, select');
      
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          this.classList.remove('is-invalid');
        });
      });
    }

    // Manejo del formulario
    function setupFormHandler() {
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validar formulario
        if (!validateForm()) {
          announceToScreenReader('Por favor corrige los errores en el formulario');
          return;
        }

        // Estado de carga
        setLoadingState(true);
        
        try {
          // Simular proceso de registro
          await simulateRegister();
          
          // Éxito
          showSuccess();
          
          // Redireccionar después de 2 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          
        } catch (error) {
          showError(error.message);
        } finally {
          setLoadingState(false);
        }
      });
    }

    function validateForm() {
      let isValid = true;
      
      // Limpiar validaciones previas
      const inputs = form.querySelectorAll('input, select');
      inputs.forEach(input => input.classList.remove('is-invalid'));

      // Validar nombre de usuario
      const nombreValid = validateField('nombreUsuario', (value) => {
        if (!value.trim()) return 'El nombre de usuario es obligatorio';
        if (value.length < 3) return 'El nombre debe tener al menos 3 caracteres';
        if (!/^[a-zA-Z0-9_]+$/.test(value)) return 'Solo se permiten letras, números y guiones bajos';
        return null;
      });

      // Validar correo
      const correoValid = validateField('correo', (value) => {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const tecRegex = /^[^\s@]+@(estudiantes\.)?tec\.ac\.cr$/i;
        
        if (!value.trim()) return 'El correo electrónico es obligatorio';
        if (!emailRegex.test(value)) return 'Formato de correo electrónico inválido';
        if (!tecRegex.test(value)) return 'Debe ser un correo institucional del TEC';
        return null;
      });

      // Validar contraseña
      const passwordValid = validateField('contraseña', (value) => {
        if (!value) return 'La contraseña es obligatoria';
        if (value.length < 8) return 'La contraseña debe tener al menos 8 caracteres';
        if (!/(?=.*[a-z])/.test(value)) return 'Debe incluir al menos una letra minúscula';
        if (!/(?=.*[A-Z])/.test(value)) return 'Debe incluir al menos una letra mayúscula';
        if (!/(?=.*\d)/.test(value)) return 'Debe incluir al menos un número';
        return null;
      });

      // Validar tipo de usuario
      const tipoValid = validateField('tipoUsuario', (value) => {
        if (!value) return 'Debe seleccionar un tipo de usuario';
        return null;
      });

      // Validar carrera (si está habilitada)
      let carreraValid = true;
      if (carreraSelect.required) {
        carreraValid = validateField('carrera', (value) => {
          if (!value) return 'Debe seleccionar una carrera o escuela';
          return null;
        });
      }

      // Validar código de administrador (si está habilitado)
      let codigoValid = true;
      if (codigoAdminInput.required) {
        codigoValid = validateField('codigoAdmin', (value) => {
          if (!value) return 'El código de administrador es obligatorio';
          if (value !== 'ADMIN2025') return 'Código de administrador incorrecto';
          return null;
        });
      }

      isValid = nombreValid && correoValid && passwordValid && tipoValid && carreraValid && codigoValid;
      return isValid;
    }

    function validateField(fieldId, validator) {
      const field = document.getElementById(fieldId);
      const error = validator(field.value);
      
      if (error) {
        setFieldInvalid(field, error);
        return false;
      }
      return true;
    }

    function setFieldInvalid(field, message) {
      field.classList.add('is-invalid');
      const feedback = field.parentNode.querySelector('.invalid-feedback .error-message');
      if (feedback) {
        feedback.textContent = message;
      }
    }

    function setLoadingState(loading) {
      const btnText = btnRegister.querySelector('.btn-text');
      
      if (loading) {
        btnRegister.disabled = true;
        btnRegister.classList.add('btn-loading');
        btnText.innerHTML = '<div class="spinner"></div>Creando cuenta...';
      } else {
        btnRegister.disabled = false;
        btnRegister.classList.remove('btn-loading');
        btnText.innerHTML = '<i class="bi bi-person-plus me-2"></i>Crear Cuenta';
      }
    }

    async function simulateRegister() {
      // Simular delay de red
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      // Simular registro exitoso
      if (Math.random() > 0.1) { // 90% de éxito
        return { success: true };
      } else {
        throw new Error('Error en el servidor');
      }
    }

    function showSuccess() {
      const btnText = btnRegister.querySelector('.btn-text');
      btnRegister.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
      btnText.innerHTML = '<i class="bi bi-check-circle me-2"></i>¡Cuenta creada exitosamente!';
      
      announceToScreenReader('Registro exitoso. Redirigiendo al login...');
      
      // Crear efecto de éxito
      createSuccessEffect();
    }

    function showError(message) {
      const btnText = btnRegister.querySelector('.btn-text');
      btnRegister.style.background = 'linear-gradient(45deg, #dc3545, #fd7e14)';
      btnText.innerHTML = `<i class="bi bi-exclamation-triangle me-2"></i>${message}`;
      
      announceToScreenReader(`Error: ${message}`);
      
      // Restaurar después de 3 segundos
      setTimeout(() => {
        btnRegister.style.background = '';
        btnText.innerHTML = '<i class="bi bi-person-plus me-2"></i>Crear Cuenta';
      }, 3000);
    }

    function createSuccessEffect() {
      // Crear ondas de éxito
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const ripple = document.createElement('div');
          ripple.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ripple 1s ease-out;
            z-index: 1000;
          `;
          
          btnRegister.appendChild(ripple);
          
          setTimeout(() => ripple.remove(), 1000);
        }, i * 200);
      }
    }

    function announceToScreenReader(message) {
      statusDiv.textContent = message;
      statusDiv.classList.remove('visually-hidden');
      
      setTimeout(() => {
        statusDiv.classList.add('visually-hidden');
      }, 3000);
    }

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      setupRealTimeValidation();
      setupFormHandler();
      
      // Enfocar el primer campo
      document.getElementById('nombreUsuario').focus();
    });

    // Efectos adicionales (mismo que el login)
    document.addEventListener('mousemove', function(e) {
      const cursor = { x: e.clientX, y: e.clientY };
      const card = document.querySelector('.register-card');
      const rect = card.getBoundingClientRect();
      
      if (cursor.x >= rect.left && cursor.x <= rect.right && 
          cursor.y >= rect.top && cursor.y <= rect.bottom) {
        
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const deltaX = (cursor.x - centerX) / (rect.width / 2);
        const deltaY = (cursor.y - centerY) / (rect.height / 2);
        
        card.style.transform = `perspective(1000px) rotateY(${deltaX * 2}deg) rotateX(${-deltaY * 2}deg)`;
      }
    });

    document.addEventListener('mouseleave', function() {
      const card = document.querySelector('.register-card');
      card.style.transform = '';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
