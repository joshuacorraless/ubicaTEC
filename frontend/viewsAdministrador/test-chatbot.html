<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="../viewsChatbot/chatbot.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Prueba del Chatbot Modular</h1>
    <p>Haz clic en el botón para abrir el chatbot:</p>
    <button class="btn btn-primary" onclick="openChatbot()">
      <i class="bi bi-chat-dots me-2"></i>Abrir Chatbot
    </button>
    
    <div class="mt-4">
      <h3>Estado del chatbot:</h3>
      <div id="status">Cargando...</div>
    </div>
  </div>

  <!-- Chatbot Container -->
  <div id="chatbot-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../viewsChatbot/chatbot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusDiv = document.getElementById('status');
      
      // Load chatbot widget
      fetch('../viewsChatbot/chatbot-widget.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('chatbot-container').innerHTML = html;
          statusDiv.innerHTML = '<span class="text-success">Chatbot cargado exitosamente!</span>';
          
          setTimeout(() => {
            if (typeof window.updateSpecificResponses === 'function') {
              window.updateSpecificResponses({
                "test": "¡Este es un mensaje de prueba! El chatbot está funcionando correctamente."
              });
            }
            console.log('Chatbot configurado y listo');
          }, 200);
        })
        .catch(error => {
          console.error('Error loading chatbot:', error);
          statusDiv.innerHTML = '<span class="text-danger">Error cargando chatbot: ' + error.message + '</span>';
        });
    });
  </script>
</body>
</html>
