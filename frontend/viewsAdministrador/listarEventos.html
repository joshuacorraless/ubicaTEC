<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ubicaTEC - Lista de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-5">
    <header class="mb-4">
      <h1 class="text-start">Eventos registrados</h1>
      <p class="text-start text-muted">Gestione los eventos creados en el sistema.</p>
    </header>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <caption class="text-start">Tabla de eventos con opciones de gestión</caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Asistencia</th>
            <th scope="col">Estado</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="tabla-eventos">
          <!-- Filas dinámicas -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Ejemplo de eventos precargados
    const eventos = [
      {id: 1, nombre: "Conferencia de Tecnología", fecha: "12/09/2025", asistencia: 120, estado: "Disponible"},
      {id: 2, nombre: "Taller de Innovación", fecha: "15/09/2025", asistencia: 80, estado: "Agotado"}
    ];

    const tbody = document.getElementById("tabla-eventos");

    eventos.forEach(evento => {
      const fila = document.createElement("tr");

      fila.innerHTML = `
        <td>${evento.id}</td>
        <td>${evento.nombre}</td>
        <td>${evento.fecha}</td>
        <td>${evento.asistencia}</td>
        <td>${evento.estado}</td>
        <td>
          <a href="editarEvento.html?id=${evento.id}" class="btn btn-sm btn-primary" aria-label="Editar ${evento.nombre}">Editar</a>
          <button class="btn btn-sm btn-danger" aria-label="Eliminar ${evento.nombre}" onclick="eliminarEvento(${evento.id})">Eliminar</button>
        </td>
      `;

      tbody.appendChild(fila);
    });

    function eliminarEvento(id){
      alert("Evento con ID " + id + " eliminado (falta conexión con backend).");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
