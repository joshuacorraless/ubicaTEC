<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ubicaTEC - Editar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container py-5">
    <header class="mb-4">
      <h1 class="text-start">Editar evento</h1>
      <p class="text-start text-muted">Modifique los datos del evento y guarde los cambios.</p>
    </header>

    <form id="form-editar">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del evento</label>
        <input type="text" id="nombre" class="form-control" value="Conferencia de Tecnología" required aria-required="true">
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="4" required aria-required="true">
Una conferencia sobre las últimas tendencias en inteligencia artificial y ciberseguridad.
        </textarea>
      </div>

      <!-- Fecha y hora -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" value="2025-09-12" required aria-required="true">
        </div>
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" id="hora" class="form-control" value="10:00" required aria-required="true">
        </div>
      </div>

      <!-- Lugar -->
      <div class="mb-3 mt-3">
        <label for="lugar" class="form-label">Lugar</label>
        <input type="text" id="lugar" class="form-control" value="Auditorio D3, Campus TEC" required aria-required="true">
      </div>

      <!-- Capacidad -->
      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad máxima</label>
        <input type="number" id="capacidad" class="form-control" value="200" min="1" required aria-required="true">
      </div>

      <!-- Costo -->
      <div class="mb-3">
        <label for="costo" class="form-label">Costo de entrada</label>
        <input type="text" id="costo" class="form-control" value="Gratis">
      </div>

      <!-- Acceso -->
      <div class="mb-3">
        <label for="acceso" class="form-label">Acceso</label>
        <select id="acceso" class="form-select" required>
          <option value="tec" selected>Solo comunidad TEC</option>
          <option value="todos">Comunidad TEC y visitantes</option>
        </select>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
    </form>
  </main>

  <script>
    document.getElementById("form-editar").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Cambios guardados correctamente (falta integración con backend).");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
