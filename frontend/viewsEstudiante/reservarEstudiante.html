<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiCaTEC - Reservar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <main class="container py-5">
    <header class="mb-4">
      <h1 class="text-start">Reservar evento</h1>
      <p class="text-muted text-start">Cada estudiante puede reservar hasta 2 entradas.</p>
    </header>

    <form id="form-reserva-estudiante">
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad de entradas</label>
        <input type="number" id="cantidad" class="form-control" min="1" max="2" value="1" required>
      </div>
      <div class="mb-3">
        <label for="metodo" class="form-label">Método de pago</label>
        <select id="metodo" class="form-select" required>
          <option value="gratis">Gratis</option>
          <option value="tarjeta">Tarjeta</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Confirmar reservación</button>
    </form>
  </main>

  <script>
    document.getElementById("form-reserva-estudiante").addEventListener("submit", e => {
      e.preventDefault();
      alert("Se ha enviado un correo de confirmación a su correo institucional (falta backend).");
    });
  </script>
</body>
</html>
