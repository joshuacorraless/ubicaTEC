<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ubicaTEC - Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <main class="container py-5">
    <header class="mb-4">
      <h1 class="text-start">Editar perfil</h1>
    </header>

    <form id="form-editar-perfil">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" value="Juan Pérez" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" value="juanperez@tec.ac.cr" required>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" value="jperez" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Guardar cambios</button>
    </form>
  </main>

  <script>
    document.getElementById("form-editar-perfil").addEventListener("submit", e => {
      e.preventDefault();
      alert("Perfil actualizado (falta conexión con backend).");
    });
  </script>
</body>
</html>
