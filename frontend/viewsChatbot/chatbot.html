<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot ubicaTEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="chatbot.css" rel="stylesheet">
</head>
<body>
  <!-- BotÃ³n para mostrar chatbot (solo para demo) -->
  <div class="container mt-5">
    <h1>Demo del Chatbot</h1>
    <button class="btn btn-primary" onclick="openChatbot()">
      <i class="bi bi-chat-dots me-2"></i>Abrir Chatbot
    </button>
  </div>

  <!-- Include chatbot widget -->
  <div id="chatbot-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="chatbot.js"></script>
  <script>
    // Load chatbot widget
    fetch('chatbot-widget.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('chatbot-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading chatbot:', error));
  </script>
</body>
</html>
